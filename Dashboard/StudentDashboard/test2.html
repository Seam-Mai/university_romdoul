<!DOCTYPE html>

      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      body {
        font-family: "Inter", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      /* --- DARK MODE OVERRIDES --- */
      body.dark-mode {
        background-color: #111827;
        color: #f3f4f6;
      }
      body.dark-mode .bg-white {
        background-color: #1f2937;
        color: #f3f4f6;
        border-color: #374151;
      }
      body.dark-mode .bg-gray-50 {
        background-color: #111827;
      }
      body.dark-mode .bg-gray-100 {
        background-color: #374151;
        color: #e5e7eb;
      }
      body.dark-mode .text-gray-800 {
        color: #f9fafb;
      }
      body.dark-mode .text-gray-700 {
        color: #e5e7eb;
      }
      body.dark-mode .text-gray-600 {
        color: #d1d5db;
      }
      body.dark-mode .text-gray-500 {
        color: #9ca3af;
      }
      body.dark-mode .border-gray-100,
      body.dark-mode .border-gray-200,
      body.dark-mode .border-gray-300 {
        border-color: #374151;
      }
      body.dark-mode nav {
        background-color: #1f2937;
        border-color: #374151;
      }
      body.dark-mode input,
      body.dark-mode textarea,
      body.dark-mode select {
        background-color: #374151;
        border-color: #4b5563;
        color: white;
      }
      body.dark-mode .card-hover:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      }

      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      .sidebar-item {
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .sidebar-item:hover {
        background: rgba(99, 102, 241, 0.1);
        border-left: 4px solid #6366f1;
      }
      .sidebar-item.active {
        background: rgba(99, 102, 241, 0.15);
        border-left: 4px solid #6366f1;
        font-weight: 600;
      }

      .fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        animation: fadeIn 0.3s;
      }
      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

                        <p class="text-[10px] text-indigo-200 mt-1 text-right">Just now</p>
                    </div>
                </div>`;
          box.innerHTML += html;
          box.scrollTop = box.scrollHeight;
          input.value = "";
        };

        if (btn && input) {
          btn.addEventListener("click", send);
          input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") send();
          });
          box.scrollTop = box.scrollHeight;
        }
      }

      function attachSettingsEvents() {
        const btn = document.getElementById("themeToggle");
        if (btn) {
          const span = btn.querySelector("span");
          if (document.body.classList.contains("dark-mode")) {
            btn.classList.replace("bg-gray-200", "bg-indigo-600");
            span.classList.replace("translate-x-0", "translate-x-5");
          }
          btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            if (isDark) {
              btn.classList.replace("bg-gray-200", "bg-indigo-600");
              span.classList.replace("translate-x-0", "translate-x-5");
            } else {
              btn.classList.replace("bg-indigo-600", "bg-gray-200");
              span.classList.replace("translate-x-5", "translate-x-0");
            }
          });
        }
      }

      function initAnalyticsCharts() {
        const ctxGrades = document
          .getElementById("gradesChart")
          .getContext("2d");
        new Chart(ctxGrades, {
          type: "line",
          data: {
            labels: ["Term 1", "Term 2 Mid", "Term 2 Final"],
            datasets: [
              {
                label: "GPA",
                data: [3.6, 3.8, 3.85],
                borderColor: "#6366f1",
                tension: 0.3,
                fill: true,
                backgroundColor: "rgba(99, 102, 241, 0.1)",
              },
            ],
          },
          options: { responsive: true, scales: { y: { min: 2.0, max: 4.0 } } },
        });

        const ctxAttendance = document
          .getElementById("attendanceChart")
          .getContext("2d");
        new Chart(ctxAttendance, {
          type: "doughnut",
          data: {
            labels: ["Present", "Absent", "Excused"],
            datasets: [
              {
                data: [92, 5, 3],
                backgroundColor: ["#10b981", "#ef4444", "#f59e0b"],
              },
            ],
          },
          options: { responsive: true, maintainAspectRatio: false },
        });
      }

      // ==========================================
      // 4. ROUTER & INIT
      // ==========================================

      const views = {
        dashboard: dashboardView,
        courses: coursesView,
        students: studentsView,
        assignments: assignmentsView,
        grades: gradesView,
        schedule: scheduleView,
        attendance: attendanceView, // New
        feedback: feedbackView, // New
        analytics: analyticsView,
        messages: messagesView,
        settings: settingsView,
      };

      function switchView(viewName) {
        const main = document.getElementById("mainContent");
        if (views[viewName]) main.innerHTML = views[viewName];
        else main.innerHTML = `<h2 class="text-xl">Content Loading...</h2>`;

        // Sidebar Styling
        document.querySelectorAll(".sidebar-item").forEach((item) => {
          item.classList.remove("active");
          item
            .querySelector("i")
            .classList.replace("text-indigo-600", "text-gray-400");
        });
        const active = document.querySelector(`[data-target="${viewName}"]`);
        if (active) {
          active.classList.add("active");
          active
            .querySelector("i")
            .classList.replace("text-gray-400", "text-indigo-600");
        }

        // Specific Init
        if (viewName === "messages") attachMessageEvents();
        if (viewName === "settings") attachSettingsEvents();
        if (viewName === "assignments") attachAssignmentEvents();
        if (viewName === "students") attachStudentEvents();
        if (viewName === "analytics") setTimeout(initAnalyticsCharts, 100);
        // Bind new events
        if (viewName === "attendance") attachAttendanceEvents();
        if (viewName === "feedback") attachFeedbackEvents();
      }

      document.addEventListener("DOMContentLoaded", () => {
        switchView("dashboard");
        document
          .getElementById("sidebarToggle")
          .addEventListener("click", () => {
            document
              .getElementById("sidebar")
              .classList.toggle("-translate-x-full");
          });
      });
    </script>
  </body>
</html>
