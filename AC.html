<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Directus Student Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 2em;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 20px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4444;
        animation: pulse 2s infinite;
      }

      .status-dot.connected {
        background: #00ff88;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
        flex-wrap: wrap;
        gap: 15px;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        max-width: 400px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-group {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .content {
        padding: 30px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        opacity: 0.9;
        font-size: 0.9em;
      }

      .students-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 20px;
      }

      .student-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
      }

      .student-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .student-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .student-info h3 {
        margin-bottom: 5px;
        color: #333;
      }

      .student-code {
        color: #888;
        font-size: 0.9em;
      }

      .student-details {
        display: grid;
        gap: 10px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }

      .detail-label {
        color: #888;
        font-size: 0.9em;
      }

      .detail-value {
        font-weight: 500;
        color: #333;
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 500;
      }

      .badge-male {
        background: rgba(66, 153, 225, 0.2);
        color: #2c5282;
      }

      .badge-female {
        background: rgba(236, 72, 153, 0.2);
        color: #9d174d;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 2000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .notification.success {
        background: #28a745;
      }

      .notification.error {
        background: #dc3545;
      }

      .notification.info {
        background: #17a2b8;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888;
      }

      .empty-state svg {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
      }

      .page-btn {
        padding: 8px 16px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .page-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .page-btn:hover:not(.active) {
        border-color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Student Management System</h1>
        <div class="connection-status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
      </div>

      <div class="toolbar">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="ðŸ” Search students..."
            oninput="handleSearch()"
          />
        </div>
        <div class="btn-group">
          <button class="btn-primary" onclick="refreshData()">
            <span></span> Refresh
          </button>
          <button class="btn-secondary" onclick="exportData()">
            <span></span> Export
          </button>
        </div>
      </div>

      <div class="content">
        <div class="stats-grid" id="statsGrid"></div>

        <div class="filters" id="filters">
          <button class="filter-btn active" onclick="filterByGender('all')">
            All
          </button>
          <button class="filter-btn" onclick="filterByGender('Male')">
            Male
          </button>
          <button class="filter-btn" onclick="filterByGender('Female')">
            Female
          </button>
        </div>

        <div id="studentsContainer" class="students-grid"></div>

        <div class="pagination" id="pagination"></div>
      </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none">
      <div class="spinner"></div>
    </div>

    <script>
      // Configuration
      const CONFIG = {
        DIRECTUS_URL: "http://localhost:8055",
        COLLECTION: "students",
        PAGE_SIZE: 12,
        AUTO_REFRESH: 30000, 
        CACHE_DURATION: 5000, 
      };

     
      const state = {
        students: [],
        filteredStudents: [],
        currentPage: 1,
        currentFilter: "all",
        searchQuery: "",
        isConnected: false,
        lastFetch: null,
        cache: null,
      };

      // API Client Class
      class DirectusClient {
        constructor(url) {
          this.baseURL = url;
          this.cache = new Map();
        }

        async request(endpoint, options = {}) {
          const url = `${this.baseURL}${endpoint}`;
          const cacheKey = url + JSON.stringify(options);

          // Check cache
          if (this.cache.has(cacheKey)) {
            const cached = this.cache.get(cacheKey);
            if (Date.now() - cached.timestamp < CONFIG.CACHE_DURATION) {
              console.log("ðŸ“¦ Using cached data");
              return cached.data;
            }
          }

          try {
            const response = await fetch(url, {
              ...options,
              headers: {
                "Content-Type": "application/json",
                ...options.headers,
              },
            });

            if (!response.ok) {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }

            const data = await response.json();

            // Cache the result
            this.cache.set(cacheKey, {
              data,
              timestamp: Date.now(),
            });

            return data;
          } catch (error) {
            console.error("API Error:", error);
            throw error;
          }
        }

        async getItems(collection, params = {}) {
          const queryString = new URLSearchParams(params).toString();
          const endpoint = `/items/${collection}${
            queryString ? "?" + queryString : ""
          }`;
          const result = await this.request(endpoint);
          return result.data;
        }

        async getServerInfo() {
          return await this.request("/server/info");
        }

        clearCache() {
          this.cache.clear();
        }
      }

      // Initialize client
      const client = new DirectusClient(CONFIG.DIRECTUS_URL);

      // UI Helper Functions
      function showLoading() {
        document.getElementById("loadingOverlay").style.display = "flex";
      }

      function hideLoading() {
        document.getElementById("loadingOverlay").style.display = "none";
      }

      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      function updateConnectionStatus(connected) {
        state.isConnected = connected;
        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");

        if (connected) {
          dot.classList.add("connected");
          text.textContent = "Connected";
        } else {
          dot.classList.remove("connected");
          text.textContent = "Disconnected";
        }
      }

      // Data Fetching
      async function fetchStudents() {
        try {
          showLoading();

          // Test connection first
          await client.getServerInfo();
          updateConnectionStatus(true);

          // Fetch students with sorting and filtering
          const students = await client.getItems(CONFIG.COLLECTION, {
            sort: "first_name",
            limit: -1,
          });

          state.students = students;
          state.lastFetch = Date.now();

          applyFilters();
          renderStats();
          renderStudents();

          showNotification(` Loaded ${students.length} students`, "success");
        } catch (error) {
          console.error("Fetch error:", error);
          updateConnectionStatus(false);
          showNotification(` Failed to load data: ${error.message}`, "error");
          renderEmptyState();
        } finally {
          hideLoading();
        }
      }

      // Filtering and Search
      function applyFilters() {
        let filtered = [...state.students];

        // Apply gender filter
        if (state.currentFilter !== "all") {
          filtered = filtered.filter((s) => s.gender === state.currentFilter);
        }

        // Apply search
        if (state.searchQuery) {
          const query = state.searchQuery.toLowerCase();
          filtered = filtered.filter(
            (s) =>
              s.first_name?.toLowerCase().includes(query) ||
              s.last_name?.toLowerCase().includes(query) ||
              s.student_code?.toLowerCase().includes(query)
          );
        }

        state.filteredStudents = filtered;
        state.currentPage = 1;
      }

      function filterByGender(gender) {
        state.currentFilter = gender;

        // Update filter buttons
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        applyFilters();
        renderStudents();
      }

      function handleSearch() {
        state.searchQuery = document.getElementById("searchInput").value;
        applyFilters();
        renderStudents();
      }

      // Rendering Functions
      function renderStats() {
        const total = state.students.length;
        const males = state.students.filter((s) => s.gender === "Male").length;
        const females = state.students.filter(
          (s) => s.gender === "Female"
        ).length;

        const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${males}</div>
                    <div class="stat-label">Male Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${females}</div>
                    <div class="stat-label">Female Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${state.filteredStudents.length}</div>
                    <div class="stat-label">Filtered Results</div>
                </div>
            `;

        document.getElementById("statsGrid").innerHTML = statsHTML;
      }

      function renderStudents() {
        const container = document.getElementById("studentsContainer");
        const start = (state.currentPage - 1) * CONFIG.PAGE_SIZE;
        const end = start + CONFIG.PAGE_SIZE;
        const pageStudents = state.filteredStudents.slice(start, end);

        if (pageStudents.length === 0) {
          renderEmptyState();
          return;
        }

        const studentsHTML = pageStudents
          .map((student) => {
            const initials = `${student.first_name?.[0] || ""}${
              student.last_name?.[0] || ""
            }`.toUpperCase();
            const fullName = `${student.first_name || ""} ${
              student.last_name || ""
            }`.trim();
            const badgeClass =
              student.gender === "Male" ? "badge-male" : "badge-female";

            const dob = student.date_of_birth
              ? new Date(student.date_of_birth).toLocaleDateString("en-US", {
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                })
              : "N/A";

            return `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="avatar">${initials}</div>
                            <div class="student-info">
                                <h3>${fullName}</h3>
                                <div class="student-code">${
                                  student.student_code || "N/A"
                                }</div>
                            </div>
                        </div>
                        <div class="student-details">
                            <div class="detail-row">
                                <span class="detail-label">Gender:</span>
                                <span class="badge ${badgeClass}">${
              student.gender || "N/A"
            }</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Date of Birth:</span>
                                <span class="detail-value">${dob}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Phone:</span>
                                <span class="detail-value">${
                                  student.phone || "N/A"
                                }</span>
                            </div>
                        </div>
                    </div>
                `;
          })
          .join("");

        container.innerHTML = studentsHTML;
        renderPagination();
      }

      function renderPagination() {
        const totalPages = Math.ceil(
          state.filteredStudents.length / CONFIG.PAGE_SIZE
        );
        if (totalPages <= 1) {
          document.getElementById("pagination").innerHTML = "";
          return;
        }

        let paginationHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const activeClass = i === state.currentPage ? "active" : "";
          paginationHTML += `
                    <button class="page-btn ${activeClass}" onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
        }

        document.getElementById("pagination").innerHTML = paginationHTML;
      }

      function renderEmptyState() {
        const container = document.getElementById("studentsContainer");
        container.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>No students found</h2>
                    <p>Try adjusting your search or filters</p>
                </div>
            `;
        document.getElementById("pagination").innerHTML = "";
      }

      function goToPage(page) {
        state.currentPage = page;
        renderStudents();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Actions
      async function refreshData() {
        client.clearCache();
        await fetchStudents();
      }

      function exportData() {
        const csv = convertToCSV(state.filteredStudents);
        const blob = new Blob([csv], { type: "text/csv" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `students-export-${Date.now()}.csv`;
        a.click();
        showNotification(" Data exported successfully", "success");
      }

      function convertToCSV(data) {
        if (data.length === 0) return "";

        const headers = Object.keys(data[0]);
        const csvRows = [headers.join(",")];

        for (const row of data) {
          const values = headers.map((header) => {
            const value = row[header];
            return `"${value || ""}"`;
          });
          csvRows.push(values.join(","));
        }

        return csvRows.join("\n");
      }

      // Auto-refresh
      setInterval(() => {
        if (state.isConnected) {
          console.log("Auto-refreshing data...");
          refreshData();
        }
      }, CONFIG.AUTO_REFRESH);

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        console.log(" Initializing Advanced Directus Client...");
        fetchStudents();
      });

      // Handle errors
      window.addEventListener("error", (event) => {
        console.error("Global error:", event.error);
        showNotification(" An error occurred", "error");
      });
    </script>
  </body>
</html>
